<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Your Personal To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Task Manager</h1>
                    </div>
                    <div class="card-body">
                        <form id="taskForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> Add Task
                                </button>
                            </div>
                        </form>
                        <div class="task-filters mb-3">
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="active">Active</button>
                                <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                            </div>
                        </div>
                        <ul id="taskList" class="list-group">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <span id="taskCount" class="text-muted">0 tasks remaining</span>
                            <button id="clearCompleted" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Clear Completed
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
